<div class="container">

<div class="blocAnnonce1" ng-hide='jardin'>
  <div class='list' ng-repeat="(key, list) in models1.lists">
    <ul class="ulannonce" dnd-list="list">
      <div class="detailAnnonce" ng-repeat="annonce in list"
        dnd-draggable="annonce"
        dnd-moved="list.splice($index, 1)"
        dnd-effect-allowed="move"
        dnd-selected="models1.selected = annonce" ng-class="{'selected': models1.selected === annonce}"
        style="min-height: 30px;">
        <img class='img-rounded img-responsive imgannonce' src='../img/{{annonce.photo}}' alt="">
        <h5>{{annonce.Auteur}}</h5>
        <h3>{{annonce.Annonce}}</h3>
        <p>{{annonce.content}}</p>
      </div>
  </div>
</div>
