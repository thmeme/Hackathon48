<div class="container">

<div class="row">
  <img class='img-rounded img-responsive imgannonce' src='../img/maxime.jpg' alt="">

  <h3>Mon profil</h3>
</div>


  <div class="row">


    <div class="col-md-4 titrecolonne">
      <h2 class="besoin">J'ai besoin d'eux !</h2>
    </div>

    <div class="col-md-4 titrecolonne">
      <img class="img_arrow" src="../img/button_arrows.png" >
    </div>

    <div class="col-md-4 titrecolonne">

      <h2 class="here">Ils sont là !</h2>
    </div>
  </div>

    <div class='list' ng-repeat="(key, list) in models5.lists">
      <ul class="ulannonce" dnd-list="list">
        <div class="detailAnnonce" ng-repeat="annonce in list"
        dnd-draggable="annonce"
        dnd-moved="list.splice($index, 1)"
        dnd-effect-allowed="move"
        dnd-selected="models5.selected = annonce" ng-class="{'selected': models5.selected === annonce}"
        style="min-height: 30px;">
          <img class='img-rounded img-responsive imgannonce' src='../img/{{annonce.photo}}' alt="">
          <h5 class="name">{{annonce.Auteur}}</h5>
          <h3 class="help">{{annonce.Competence}}</h3>
          <p class="helpme">{{annonce.Commentaire}}</p>
        </div>
    </div>
    <div class="row profileInvitOk">

      <div class="col-md-6 titrecolonne">

        <h2>J'ai été retenu !</h2>
      </div>
      <div class="col-md-6 titrecolonne">

        <h2></h2>
      </div>
    </div>

    <div class='list' ng-repeat="(key, list) in models6.lists">
      <ul class="ulannonce" dnd-list="list">
        <div class="detailAnnonce" ng-repeat="annonce in list"
        dnd-draggable="annonce"
        dnd-moved="list.splice($index, 1)"
        dnd-effect-allowed="move"
        dnd-selected="models6.selected = annonce" ng-class="{'selected': models6.selected === annonce}"
        style="min-height: 30px;">
          <img class='img-rounded img-responsive imgannonce' src='../img/{{annonce.photo}}' alt="">
          <h5 class="name">{{annonce.Auteur}}</h5>
          <h3 class="help">{{annonce.Competence}}</h3>
          <p class="helpme">{{annonce.Commentaire}}</p>
        </div>
    </div>


</div>
